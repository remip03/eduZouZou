<h2>Inscription</h2>
<form [formGroup]="user" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="username">Email</label>
    <input type="email" class="form-control" id="username" formControlName="username" required />
  </div>
  <div class="form-group">
    <label for="password">Mot de passe</label>
    <input type="password" class="form-control" id="password" formControlName="password" required />
  </div>
  <div class="form-group">
    <label for="lastName">Nom</label>
    <input type="text" class="form-control" id="lastName" formControlName="lastName" required />
  </div>
  <div class="form-group">
    <label for="firstName">Prénom</label>
    <input type="text" class="form-control" id="firstName" formControlName="firstName" required />
  </div>
  <div class="form-group">
    <label for="tel">Téléphone</label>
    <input type="tel" class="form-control" id="tel" formControlName="tel" required />
  </div>
  <div class="form-group">
    <label for="adresse">Adresse</label>
    <input type="text" class="form-control" id="adresse" formControlName="adresse" required />
  </div>
  <div class="form-group">
    <label for="ecole">École</label>
    <select class="form-control" id="ecole" formControlName="ecoleId" (change)="onEcoleChange($event)">
      <option *ngFor="let ecole of ecoles" [value]="ecole.id">{{ ecole.nameEc }}</option>
    </select>
  </div>
  <button type="submit" class="btn btn-primary">S'inscrire</button>
</form>
