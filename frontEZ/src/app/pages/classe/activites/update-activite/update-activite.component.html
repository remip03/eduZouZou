<h2>Modifier cette activité.</h2>

<button>Supprimer cette activité</button>

<form [formGroup]="activiteUpdate">

  <div>
    <label for="nameR">Nom de l'activite : </label>
    <input type="text" id="nameR" name="nameR" formControlName="nameR" size="50" maxlength="50">
    @if (valid && form['nameR'].invalid) {
      <span>Nom invalide</span>
    }
  </div>

  <div>
    <label for="descritionR">Description de l'activité</label>
    <input type="text" id="descritionR" name="descritionR" formControlName="descritionR" size="500" maxlength="500">
    @if (valid && form['descritionR'].invalid) {
      <span>Description invalide</span>
    }
  </div>

  <div>
    <label for="matiereR">Choisissez la matière</label>
    <select name="matiereR" id="matiereR" formControlName="matiereR">
      <option value="" disabled selected>Liste des matières</option>
      @for (matiere of matieres; track $index) {
        <option [value]="matieres">{{ matiere }}</option>
      }
    </select>
  </div>

  <div>
    <label for="typeR">Type d'activité</label>
    <input type="typeR" id="typeR" name="typeR" formControlName="typeR" size="50" maxlength="50">
    @if (valid && form['typeR'].invalid) {
      <span>Type invalide</span>
    }
  </div>

  <button>Enregistrer les modifications.</button>

</form>
