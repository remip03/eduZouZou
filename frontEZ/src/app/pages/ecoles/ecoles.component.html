
<app-return-btn></app-return-btn>

<section>

<button routerLink="/newEcole" class="boutonAjout">Ajouter une nouvelle école</button>

<div class="colonneResp">
  <div
    class="bulle"
    *ngFor="let item of ecoles; let i = index"
    [style.background-color]="couleurs[i % couleurs.length]">

        <h2>Ecole n°{{ item.id }}</h2>

        <p>Nom : {{ item.nameEc }}</p>
        <p>Adresse : {{ item.adresseEc }}</p>
        <p>Téléphone : {{ item.telEc }}</p>
        <p>Email : {{ item.mailEc }}</p>

        <button routerLink="/ecoles/{{ item.id }}" class="boutonMod">Voir l'école</button>
        <button routerLink="/ecoles/{{ item.id }}/edit" class="boutonMod">Modifier</button>

    </div>
</div>

</section>
