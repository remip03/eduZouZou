<form [formGroup]="user" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="email">Email</label>
    <input
      type="email"
      class="form-control"
      id="email"
      formControlName="email"
    />
  </div>
  <div class="form-group">
    <label for="password">Mot de passe</label>
    <input
      type="password"
      class="form-control"
      id="password"
      formControlName="password"
    />
  </div>
  <div class="form-group">
    <label for="lastName">Nom</label>
    <input
      type="text"
      class="form-control"
      id="lastName"
      formControlName="lastName"
    />
  </div>
  <div class="form-group">
    <label for="firstName">Prénom</label>
    <input
      type="text"
      class="form-control"
      id="firstName"
      formControlName="firstName"
    />
  </div>
  <div class="form-group">
    <label for="tel">Téléphone</label>
    <input type="tel" class="form-control" id="tel" formControlName="tel" />
  </div>
  <div class="form-group">
    <label for="adresse">Adresse</label>
    <input
      type="text"
      class="form-control"
      id="adresse"
      formControlName="adresse"
    />
  </div>
  <div class="form-group">
    <label for="roles">Role</label>
    <select class="form-control" name="roles" id="roles" formControlName="roles">
      <option value="" disabled selected>Choisissez le niveau</option>
      @for (item of roles; track $index) {
      <option [value]="item">{{ item }}</option>
      }
    </select>
  </div>
  <div class="form-group">
    <label for="ecoleId">École</label>
    <select class="form-control" id="ecoleId" formControlName="ecoleId">
      <option *ngFor="let ecole of ecoles" [value]="ecole.id">
        {{ ecole.nameEc }}
      </option>
    </select>
  </div>
  <button type="submit" class="btn btn-primary">Modifier</button>
  <a routerLink="/users" class="btn btn-secondary">Retour</a>
</form>
