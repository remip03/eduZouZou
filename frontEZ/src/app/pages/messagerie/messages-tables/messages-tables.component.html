<h2 class="centre">liste des messages</h2>

<app-return-btn></app-return-btn>

<div class="centre color">
  <button class="m-5" routerLink="/messagesCreate">Nouveau message</button>
</div>

<table class=" textColor table mt-1">
  <thead class="textColor">
    <tr>
      <th scope="col">msg numÃ©ro</th>
      <th scope="col">icone</th>
      <th scope="col">expÃ©diteur</th>
      <th scope="col">destinataire</th>
      <th scope="col">contenu du message</th>
      <th scope="col">date et heure</th>
    </tr>
  </thead>
  <tbody class="textColor">
    @for (item of messages; track $index ;){
    <tr>
      <th scope="row">{{ $index }}</th>
      <img id="imgProfil" src="img/touriste 1.png" alt="homme touriste">
      <td>{{ item.expediteur }}</td>
      <td>{{ item.destinataire }}</td>
      <td>{{ item.content }}</td>
      <td>{{ item.msgDate }}</td>

      <a routerLink="/messageDetail/{{ item.id }}" class="textColor"> <span class="textColor">lire message</span></a>
      <button (click)="deleteMessage(item.id)" class="btn btn-danger m-2">
        <img id="iconSupp" src="icon/poubelle.png" alt="poubelle supprimer">
      </button>
    </tr>
    }
  </tbody>
</table>
