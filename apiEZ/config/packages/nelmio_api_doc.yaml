nelmio_api_doc:
    documentation:
        info:
            title: EduZouzou
            description: Une APi d'opérations CRUD sur une école
            version: 2.0.0
        paths:
            /api/login_check:
                post:
                    operationId: postCredentialsItem
                    tags:
                        - Token
                    summary: Permet d'obtenir le token JWT pour se logger.
                    requestBody:
                        description: Crée un nouveau token JWT
                        content:
                            application/json:
                                schema:
                                    $ref: "#/components/schemas/Credentials"
                    responses:
                        "200":
                            description: Récupère le Token JWT
                            content:
                                application/json:
                                    schema:
                                        $ref: "#/components/schemas/Token"
        components:
            schemas:
                Token:
                    type: object
                    properties:
                        token:
                            type: string
                            readOnly: true
                Credentials:
                    type: object
                    properties:
                        username:
                            type: string
                            default: admin@bookapi.com
                        password:
                            type: string
                            default: password
            securitySchemes:
                BearerAuth:
                    type: apiKey
                    in: header
                    name: Authorization
        security:
            - BearerAuth: []
    areas: # to filter documented areas
        path_patterns:
            - ^/api(?!/doc$) # Accepts routes under /api except /api/doc